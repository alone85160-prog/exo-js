<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo + Background Animé RGB</title>

    <style>
        @keyframes rgbBackground {
            0% {
                background: rgb(255, 0, 157);
            }

            33% {
                background: rgb(0, 110, 255);
            }

            66% {
                background: rgb(0, 255, 170);
            }

            100% {
                background: rgb(255, 0, 157);
            }
        }


        body {
            margin: 0;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            animation: rgbBackground 8s linear infinite;
            transition: background 1s;

            font-family: system-ui, Arial, sans-serif;
        }


        .todo-box {
            background-color: white;
            width: 50vh;
            height: 70vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border-radius: 30px;
            padding: 25px;

            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: rgb(255, 0, 157);
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgb(255, 0, 157);
            margin: 15px;
            width: 80%;
            font-size: 16px;
        }

        button {
            background-color: rgb(255, 0, 157);
            padding: 15px;
            border-radius: 15px;
            width: 60%;
            margin: 10px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px;
            width: 80%;
            color: rgb(255, 0, 157);
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="todo-box">
        <h1>Ma liste de tâches</h1>

        <input id="taskInput" placeholder="Nouvelle tâche">
        <button id="addBtn">Ajouter</button>

        <ul id="taskList"></ul>

        <button id="clearBtn">Tout effacer</button>
    </div>

    <script>
        const addBtn = document.getElementById('addBtn');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const clearBtn = document.getElementById('clearBtn');

        let tasks = [];

        const table = localStorage.getItem('tasks');

        if (table) {
            tasks = JSON.parse(table);
        }

        render();

        addBtn.addEventListener('click', () => {
            if (taskInput.value) {
                tasks.push(taskInput.value);
            }
            render();
        });

        function render() {


            taskList.innerHTML = "";


            tasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = task;
                taskList.appendChild(li);

            });


            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
        clearBtn.addEventListener('click', deleteBtnListe);

        function deleteBtnListe() {
            tasks = [];
            taskList.innerHTML = "";
            localStorage.removeItem('tasks');
        }
    </script>

</body>

</html>
